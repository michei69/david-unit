<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shows useful information about the 'David' unit of measure">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="translations.js"></script>
    <script defer src="mobile.js"></script>
    <title>"David" Measuring Unit</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap');
        *{
            margin: 0;
            padding: 0;
        }
        body, html{
            height: 100vh;
            width: 100vw;
            background-color: rgb(35,35,35);
            /* overflow: hidden; */
        }
        body{
            display: flex;
            flex-direction: column;
        }
        h1, p{
            color: white;
            font-family: 'Source Sans Pro', sans-serif;
            text-align:center;
            margin: 1rem;
        }
        canvas{
            /* height: 75% !important; */
            margin-left: 9rem;
            margin-right: 10rem;
            max-height: 89vh;
            transition: .25s margin;
        }
        select, button{
            width:15%;
            background-color:gray;
            border: gray 1px;
            border-radius: 20px;
            padding:.5rem;
            margin-right: .5rem;
            color:white;
            transition: .25s width;
        }
        button{
            margin-left:.5rem;
            width:100%;
        }
        #btns{
            display:flex;
            flex-direction: row;
            margin:auto;
        }
    </style>
</head>
<body>
    <h1 id="title">The "David" Measuring Unit</h1>
    <p id="desc">following it's history since July 2022</p>
    <canvas id="chart"></canvas>
    <div id="btns">
        <select id="lang" onchange="changeLang(this.options[this.selectedIndex].id)">

        </select>
        <button onclick="window.location.reload()">Refresh</button>
    </div>
    <script>
        const actData = fetch("info.json").then((resp)=>{
            resp.json().then(val=>{
                var current = val["current"]
                var history = val["history"]
                var cmp = val["comparison"]
                var radu = cmp["radu"]
                var biencutza = cmp["biencutza"]
                var honi = cmp["honi"]
                var labels = []
                var dataNr = []
                var raduDataNr = []
                var biencutzaDataNr = []
                var honiDataNr = []
                for (i in history){
                    labels.push(history[i][0])
                    dataNr.push(history[i][1])
                }
                for (i in radu){
                    raduDataNr.push(radu[i])
                    biencutzaDataNr.push(biencutza[i])
                    honiDataNr.push(honi[i])
                }
                labels.push(current[0])
                dataNr.push(current[1])
                const data = {
                    labels: labels,
                    datasets: [{
                        label: "David",
                        backgroundColor: 'rgb(0, 102, 204)',
                        borderColor: 'rgb(0, 102, 204)',
                        tension: 0.1,
                        data: dataNr
                    },
                    {
                        label: "RÄƒdu",
                        backgroundColor: "rgb(0, 153, 51)",
                        borderColor: "rgb(0, 153, 51)",
                        tension: 0.1,
                        data: raduDataNr
                    },
                    {
                        label: "Biencutza",
                        backgroundColor: "rgb(204, 0, 0)",
                        borderColor: "rgb(204, 0, 0)",
                        tension: 0.1,
                        data: biencutzaDataNr
                    },
                    {
                        label: "Honi",
                        backgroundColor: "rgb(255, 204, 0)",
                        borderColor: "rgb(255, 204, 0)",
                        tension: 0.1,
                        data: honiDataNr
                    }]
                }
                const config = {
                    type: "line",
                    data: data,
                    options: {}
                }

                const chart = new Chart(
                    document.getElementById("chart"),
                    config
                )
            })
        })
    </script>
</body>
</html>
